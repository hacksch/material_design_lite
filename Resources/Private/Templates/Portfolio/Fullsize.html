<f:layout name="Portfolio" />

<f:section name="content">
    <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp">
        <div class="mdl-card__title">
            <h1 class="mdl-card__title-text"><f:cObject typoscriptObjectPath="lib.misc.pageTitle" /></h1>
        </div>
        <f:cObject typoscriptObjectPath="lib.misc.headerImage" />
        <div class="mdl-card__supporting-text">
            <f:format.raw>{content}</f:format.raw>
        </div>
    </div>
</f:section>
